<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Profile</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="display-picture" data-testid="slackDisplayImage" >

                <img src="/img/IMG_1258~3.jpg" alt="Lawal Temitope">
            </div>
            <p class="name" data-testid = "slackUserName">Lawal Temitope</p>
        </div>

        <div class="profile">
            <div class="day" data-testid="currentDayofTheWeek"></div>
            <div data-testid="currentUTCTime" class="time"></div>
            <div class="track" data-testid="myTrack">
                <p>Track: Frontend</p>
            </div>
            <a href="https://github.com/lawaltemi/ProfilePage" data-testid="githubURL">Github page</a>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
